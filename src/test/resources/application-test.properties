# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-jwt-token-generation-and-validation-in-testing-environment
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Security Configuration
spring.security.user.name=testuser
spring.security.user.password=testpass

# Logging Configuration
logging.level.com.tiaadeals.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test-specific configurations
spring.main.allow-bean-definition-overriding=true
spring.jpa.defer-datasource-initialization=true

# Actuator Configuration for Testing
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS Configuration for Testing
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration for Testing
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache Configuration for Testing
spring.cache.type=simple

# Session Configuration for Testing
spring.session.store-type=none

# Validation Configuration
spring.jpa.properties.hibernate.validator.apply_to_ddl=false 